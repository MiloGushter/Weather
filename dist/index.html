<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<title>Weather app</title>
	<script defer src="main.js"></script></head>
	<body>
		<aside class="aside">
			<div class="aside-search">
				<span class="material-symbols-rounded"> search </span>
				<input
					type="text"
					placeholder="Find a city..."
					class="aside-search-input"
				/>
			</div>
			<div class="aside-weather-info">
				<div class="aside-weather-info-icon">
					<img alt="" />
				</div>
				<p class="aside-weather-info-temeprature">
					<span class="temperature-number"
						><sup class="temperature-degrees"></sup
					></span>
				</p>
				<p class="aside-weather-info-day"><span></span></p>
			</div>
			<p class="aside-city-info"></p>
		</aside>
		<main class="main"></main>
	</body>
</html>
